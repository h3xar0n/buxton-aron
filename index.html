<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buxton Screening Exercise</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <nav>
        <div class="inner-nav">
            <span id="back" class="nav-button">
                <i class="fas fa-angle-left"></i>
            </span>
            <span>Activity</span>
            <span class="nav-button">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </nav>

    <div id="app">
        <div class="post">
            <img src="resources/no_avatar.gif">
            <div class="description">
                <p><strong>Name</strong> commented on the idea</p>
                <p class="status">RE: What is for dinner?</p>
                <p class="time-ago"><em>a few minutes ago</em></p>
            </div>
        </div>
    </div>
</body>

</html>
